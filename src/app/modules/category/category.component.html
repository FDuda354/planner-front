<h1>Category: {{categoryProducts?.category?.name}}</h1>
<h3>{{categoryProducts?.category?.description}}</h3>
<mat-card *ngFor="let product of categoryProducts?.productsPage?.content">
  <div flexLayout="row">
    <div flexLayout="column" fxFlex>
      <mat-card-title><a routerLink="{{'/product/'+product.slug}}">{{product.name}}</a></mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      <div flexLayout="row">
        <a routerLink="{{'/product/'+product.slug}}">
          <img *ngIf="!product.image" src="/assets/image-placeholder.png" mat-card-md-image class="productImage">
          <img *ngIf="product.image" src="{{'/api/data/productImage/'+ product?.image}}" mat-card-md-image
               class="productImage">
        </a>
        <mat-card-content fxFlex class="productContent">
          <p>{{product.description}}</p>
        </mat-card-content>
      </div>
    </div>
    <div>
      <div class="productPrice">{{product.price}} {{product.currency}}</div>
    </div>
  </div>
  <mat-card-actions align="end" fxLayoutGap="10">
    <button mat-flat-button color="accent" routerLink="{{'/product/'+product.slug}}">Show</button>
    <button mat-flat-button color="primary" routerLink="/basket" [queryParams]="{productId: product.id}" >Add to cart</button>
  </mat-card-actions>
</mat-card>
<mat-paginator *ngIf="categoryProducts?.productsPage && categoryProducts.productsPage.totalElements > 0"
               [length]="categoryProducts.productsPage.totalElements"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 25]"
               aria-label="Select page"
               (page)="onPageEvent($event)">
</mat-paginator>
